<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Exam</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <!-- This is the title of the calculator. -->
    <h1>BMI Calculator</h1>
    <div>
      <!-- This is the form and only one. -->
      <form method="get">
        <!-- The input for taking the weight. -->
        <input
          class="inputs"
          id="weight"
          type="number"
          placeholder="Enter weight in kg"
        />
        <input
          class="inputs"
          type="number"
          id="height"
          placeholder="Enter height in meters"
        />
        <input
          onclick="onClick()"
          class="btn"
          type="button"
          value="Calculate BMI"
        />
        <p id="result"></p>
      </form>
    </div>
  </body>
</html>
